texExtra("FullNameOfLogic","Dunn and Belnap's logic of First Degree Entailment").
texExtra("FDE","\\ensuremath{\\mathbf{FDE}}").
texExtra("ShortName", "\\FDE").
texExtra("Intro","\\FDE{} was introduced as a ``useful four-valued logic'' in \\cite{Belnap1975} and \\cite{Dunn1976}.  The operators we consider are (most of) those discussed in Omori and Wansing's survey~\\cite{OmoriWansing2017}, whose notation we also follow. The sequent systems presented below are extensions of those in \\cite{BaazFermullerZach1994}, where \\FDE{} was used as the running example (the $\\bigotimes$ quantifier was denoted \\textsf{U} there). The rules also improve on those of Ruet's \\cite{Ruet1996} sequent calculus. 4-sided sequent systems for extensions of FDE similar to ours were also given by Wintein and Muskens~\\cite{Wintein2012,Wintein2016}.").
texExtra("Semantics","The set of truth values of \\FDE{} forms a so-called bilattice (see \\cite{Ginsberg1988}) with two orderings~$\\le_t$ (truth) and $\\le_k$ (information). They are defined as $\\mathbf{f} <_t \\mathbf{b}, \\mathbf{n} <_t \\mathbf{t}$ and $\\mathbf{n} <_k \\mathbf{t}, \\mathbf{f} <_t \\mathbf{b}$. The operators $\\land$ and $\\lor$ are the inf and sup in the $\\le_t$ ordering; the operators $\\otimes$ and $\\oplus$ the inf and sup in the~$\\le_k$ ordering.  The quantifiers $\\forall$, $\\exists$, $\\bigotimes$, and $\\bigoplus$, respectively, are the quantifiers induced by these connectives (i.e., the inf and sup of the truth-value distributions of the matrix $A(x)$ of $(\\quantor x)A(x)$). The operator $\\sim$ is the usual negation of \\FDE, while $\\lnot_b$ is the Boolean negation, and $-$ is the ``conflation'' \\cite{Fitting2006} of the $\\le_k$ order. $\\triangle$ is Baaz's determinateness operator \\cite{Baaz1996} (studied in \\FDE{} by Sano and Omori \\cite{SanoOmori2014}). $\\Box$ is the modality studied by Font and Rius~\\cite{FontRius2000}. $\\circ$ is the classicality operator. The quarter turn operator $\\circlearrowleft$ was introduced by Ruet \\cite{Ruet1996}. The conditional $x \\to_e y$ is defined as $\\sim A \\lor B$, while $\\to_b$ is the Boolean conditional and $\\to_l$ the \\L ukasiewicz conditional. See \\cite{OmoriWansing2017} for definitions and references.").
texExtra("Link", "https://logic.at/multlog/fde.pdf").